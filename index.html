<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Exercise 2</h1>
    </header>

    <main class="container" style="text-align: center; margin: 20px; border: solid; border-radius: 25px;">
        <div class="column">
            <div style="margin: 25px;">
                <label class="form-label" for="number1Field">Number 1: </label>
                <input type="number" id="number1Field" />
                <label class="form-label" for="number2Field">Number 2: </label>
                <input type="number" id="number2Field" />
            </div>
        <div>
                <input id="AddBtn" type="button" value="Add" />
                <input id="SubtractBtn" type="button" value="Subtract" />
                <input id="MultiplyBtn" type="button" value="Multiply" />
                <input id="DivideBtn" type="button" value="Divide" />
        </div>
                <div style="margin: 25px;">
                    <label class="form-label" for="answerField">Answer: </label>
                    <output type="number" id="answerField" for="answerField"></output>
                </div>
            </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
